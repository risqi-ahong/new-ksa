<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style.css" />
    <link
      rel="stylesheet"
      href="./assets/fontawesome-free-6.5.1-web/css/all.min.css" />
    <title>Product</title>
  </head>
  <body class="body">
    <div class="home">
      <a href="./index.html">
        <i class="fa fa-home"> Home</i>
      </a>
    </div>
    <!-- Registration -->
    <div class="registration-wrapper">
      <div class="cards">
        <div class="registration-card">
          <div class="registration-title">
            <a href="./index.html">
              <img src="./assets/ksa-logo.png" alt="" />
            </a>
          </div>
          <div class="form-registration">
            <form id="registration" action="">
              <div class="email">
                <label for="">Email</label>
                <i class="fa fa-envelope"></i>
                <input type="email" placeholder="Email" />
              </div>
              <div class="username">
                <label for="">Username</label>
                <i class="fa fa-user"></i>
                <input type="text" placeholder="Username" />
              </div>

              <div class="phone">
                <label for="">Phone</label>
                <i class="fa fa-phone"></i>
                <input
                  type="tel"
                  pattern="[0-9] {3}-[0-9]{2}-[0-9]{3}"
                  placeholder="Phone Number" required/>
              </div>

              <div class="password">
                <label for="">Password</label>
                <i class="fa fa-lock"></i>
                <input
                  type="password"
                  placeholder="Enter your password"
                  id="password1" />

                <button id="toogle-password1" type="button">
                  <i id="eye" class="fa fa-eye-slash"></i>
                </button>
              </div>
              <div class="password">
                <label for="">Confirm Password</label>
                <i class="fa fa-lock"></i>
                <input
                  type="password"
                  placeholder="Confirm your password"
                  id="password2" />

                <button id="toogle-password2" type="button">
                  <i id="eye" class="fa fa-eye-slash"></i>
                </button>
              </div>
              <button class="btn-registration">Register</button>
            </form>
          </div>
        </div>
        <div class="register-card">
          <div class="register-title">
            <h3>LOGIN</h3>
          </div>
          <div class="form-register">
            <p>
              Do you already have an account? Log in if you already have an
              account to enjoy shopping
            </p>
            <button class="btn-login">Login</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Registration End -->
  </body>
  <script src="./assets/script/registered.js"></script>
</html>
