<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style.css" />
    <link
      rel="stylesheet"
      href="./assets/fontawesome-free-6.5.1-web/css/all.min.css" />
    <title>Product</title>
  </head>
  <body class="body">
    <!-- <div id="navbar-container"></div> -->
    <!-- Login -->
    <div class="login-wrapper">
      <div class="cards">
        <div class="login-card">
          <div class="login-title">
            <a href="./index.html">
              <img src="./assets/ksa-logo.png" alt="" />
            </a>
          </div>
          <div class="form-login">
            <form id="login" action="">
              <div class="email">
                <label for="">Email/Username/Phone Number</label>
                <i class="fa fa-envelope"></i>
                <input type="text" placeholder="Email/Username/Phone Number" />
              </div>
              <div class="password">
                <label for="">Password</label>
                <i class="fa fa-lock"></i>
                <input
                  type="password"
                  placeholder="Enter your password"
                  id="password" />

                <button id="toogle-password" type="button">
                  <i id="eye" class="fa fa-eye-slash"></i>
                </button>
              </div>
              <button class="btn-login">Login</button>
              <a href="" class="forgot">FORGOT YOUR PASSWORD?</a>
            </form>
          </div>
        </div>
        <div class="register-card">
          <div class="register-title">
            <h3>REGISTER</h3>
          </div>
          <div class="form-register">
            <p>
              Sign up for a free account at our store. Registration is quick and
              easy. It allows you to be able to order from our shop. To start
              shopping click register.
            </p>
            <a href="" class="register">REGISTER</a>
          </div>
        </div>
      </div>
    </div>
    <!-- Login End -->
  </body>
  <script src="./assets/script/login.js"></script>
  <!-- <script src="./assets/script/navbar.js"></script> -->
</html>
